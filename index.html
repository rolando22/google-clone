<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-right-section">
                <li><a href=""></a>Gmail</li>
                <li><a href=""></a>Imágenes</li>
                <li class="menu-icon"><a href=""></a><img src="https://static.thenounproject.com/png/756729-200.png" alt="menú de Google"></li>
                <li class="menu-photo"><a href=""></a><div>R</div></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <picture class="main-logo">
                <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="logo de Google">
            </picture>
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <picture>
                    <img 
                        class="search-icon"
                        src="https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_search_48px-512.png"
                        alt="Icono de busqueda">
                </picture>
                <input type="text">
                <picture>
                    <a href="">
                        <img 
                            class="micro-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/726px-Google_mic.svg.png"
                            alt="Icono de microfóno">
                    </a>
                </picture>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-left">
            <li><a href="">Sobre Google</a></li>
            <li><a href="">Publicidad</a></li>
            <li><a href="">Negocios</a></li>
            <li><a href="">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="">Privacidad</a></li>
            <li><a href="">Condiciones</a></li>
            <li><a href="">Preferencias</a></li>
        </ul>
    </footer>
</body>
</html>
